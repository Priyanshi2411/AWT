<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript</title>
        <!-- <script src=""></script> -->
    </head>
    <body>
        <h3>Basic Arithmatics Operations:</h3>
        <table><tr>
        <td>First No</td><td>:</td> <td><input type="text" id="no1" name="" placeholder="Enter Input-1"></input><span id="num1error"></span></td></tr><tr></tr>
        <tr><td>Second No</td><td>:</td><td><input type="text" id="no2" name="" placeholder="Enter Input-2"></input><span id="num2error"></span></td></tr><tr></tr>
        <tr><td>Result</td><td>:</td><td><label id = "res"></label></td></tr><tr></tr>
        <tr><td></td><td></td><td>
        <input type="button" id="btnsum" value="Sum" onclick="sum();"></input>
        <input type="button" id="btnsub" value="Sub" onclick="sub();"></input>
        <input type="button" id="btnmul" value="Mul" onclick="mul();"></input>
        <input type="button" id="btndiv" value="Div" onclick="div();"></input>
        </td></tr>
        </table>

        <script>
            function validation(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                document.getElementById("num1error").innerHTML="";
                document.getElementById("num2error").innerHTML="";
                if(isNaN(no1))
                {
                    document.getElementById("num1error").style.color="red";
                    document.getElementById("num1error").innerHTML="*Please enter valid number";

                }
                else if(isNaN(no2)){
                    document.getElementById("num2error").style.color="red";
                    document.getElementById("num2error").innerHTML="*Please enter valid number";
                }
            }
            
            function sum(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                validation();
                res = no1 + no2;
                document.getElementById('res').innerHTML = res;
                //alert('Testing...' + res);
            }
    
            function sub(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                validation();
                let res = no1 - no2;
                document.getElementById('res').innerHTML = res;
            }
    
            function mul(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                validation();
                let res = no1 * no2;
                document.getElementById('res').innerHTML = res;
            }
            function div(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                validation();
                let res = no1 / no2;
                document.getElementById('res').innerHTML = res;
            }
                //alert(sum1);
            </script>
    </body>
</html>
