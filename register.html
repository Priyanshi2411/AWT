<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 10px 20px;
           }
           h1{
            margin-left: 62px;
           }
           #form{
            font-size: 20px;
           }
           input{
            border: 1px solid blue;
            border-radius: 4px;
            font-size: 15px; 
           }
    </style>
</head>
<body>
    <form id="signup" method="post" action="login.html">
        <h1>Sign Up</h1>
        <div>
            <label >Full Name :
            <input id="fname" type="text" />
            <span id="fnameErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label >User Name : 
            <input id="Uname" type="text" />
            <span id="UnameErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label >Password : 
            <input id="Password" type="password" />
            <span id="passwordErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label >Confirm Password :
            <input id="Confirm_Password" type="password" />
            <span id="confirmpasswordErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label>
            Gender : 
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
      
            <input type="radio" id="dewey" name="gender" value="Female">
            <label for="Female">Female</label>
         
            <input type="radio" id="louie" name="gender" value="other">
            <label for="Other">Other</label>

            <span id="genderErr" class="error-message"></span>
            </label>>
          </div>
        <br>
        <div>
            <label >Phone No : 
            <input id="Ph_no" type="tel" pattern="[0-9]{10}" required/>
            <span id="Ph_noErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label >Email : 
            <input id="Email" type="text"/>
            <span id="EmailErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <div>
            <label for="State">Select State : 
            <select id="State" name="State">
               <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>
            <span id="StateErr" class="error-message"></span>
            </label>
        </div>
        <br>
        <label for="agreement"></label>
        <input type="checkbox" id="agreement"> I agree to the terms and conditions.
            <span id="agreementError" class="error-message"></span>
        </label>
        <br>
        <br>
        <div>
            <input id="submit" type="submit" value="Signup"/>
        </div>

    </form>

    <script src="signup.js"></script>
</body>
</html>
